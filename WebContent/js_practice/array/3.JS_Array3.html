<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열 문제3</title>

    <style>
        .divss {
            float: left;
        
        }
    </style>
    
</head>
<body>

    <h1> 배열 실습 문제 3</h1>

    문제5. 다음 보기의 그림을 클릭하면 그림이 사라지고 그림을 모두 클릭하면 클릭한 순서대로 그림이 나올수 있도록 만들어라.<br>
    (힌트 : 태그 자체를 가져올때는 outerHTML을 사용하면 됨)
    <!-- Hint) 내가 선택한 것을 배열에 담고 그 순서대로 다시 출력한다. -->
    <fieldset>
        <legend>보기</legend>
        <div id="div5">
            <div style="border:1px solid black; height:100px; width:100px; background-color:red;" class="divss" onclick="clickDiv('red')" id="red" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:blue;" class="divss" onclick="clickDiv('blue')" id="blue" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:green;" class="divss" onclick="clickDiv('green')" id="green" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:pink;" class="divss" onclick="clickDiv('pink')" id="pink" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:yellow;" class="divss" onclick="clickDiv('yellow')" id="yellow" ;></div>
        </div>
    </fieldset><br>



    <script>
        // 1) 인덱스 사용하는 방법
        // 배열 선언, 할당 및 초기화를 해당 함수 밖에 배치하여 배열에 들어간 값이 누적되도록 한다.
        var clickArrs = [];     // 선택한 요소값 저장하는 공간(배열) 선언
        var str = "";
        var index = 0;

        // div5의 id값과 색이 동일하다. (요소값 저장이 가능하다는 의미)
        function clickDiv(color) {
            var selected = document.querySelector("#"+color); // id값이 색깔(color)인 요소(#) 선택
            //console.log(selected);  // 요소 클릭시 해당 요소의 div 태그가 console에 출력되는 것을 확인하기 위한 코드
            // 클릭한 값을 저장 후 없애야 한다.(배열에 저장)

            // 1) 인덱스 사용하는 방법
            // 클릭한 요소 -> 배열(clickArrs)에 추가
            clickArrs[index] = selected;
            index++;            
            // 배열에 저장 후 [보기]에서 사라지게 하기 (display = "none")
            selected.style.display = "none";
            // 모두 담으면(index == 5) 배열을 출력
            if(index == 5) {
                for(var i = 0; i < index; i++) {
                    // 출력을 위해 요소가 보이게 한다. (display = "block")
                    clickArrs[i].style.display = "block";
                    // 배열에 저장된 값(DOM객체)을 꺼내온다. (DOM객체의 HTML코드를 사용 = outerHTML)
                    str += clickArrs[i].outerHTML;   // 누적 저장 -> '+=' 사용
                }
                document.querySelector("#div5").innerHTML = str;
                // 여러번 반복출력을 위해 마지막에 모두 초기화를 해줘야 함
                index = 0;
                str = "";
            }

           // 2) 인덱스 아닌 PUSH 사용하는 방법
            //clickArrs.push(selected);

            // 배열에 저장 후 안보이게 한다.(display = "none")
            //selected.style.display = "none";
            
            
        }
    </script>
    
</body>
</html>
