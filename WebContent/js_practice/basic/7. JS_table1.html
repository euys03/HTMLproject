<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
    <style>
        table {
            border: 1px solid black; 
            border-collapse: collapse;  /* 두 줄인 것 삭제 */
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>테이블1. 자동 테이블 만들기</h1>
    <script>
        // document.write("<p>test</p>");
        // 경고창에 바로 입력받기(prompt) ↓
        var row = prompt("테이블의 행의 갯수는?");
        var col = prompt("테이블의 열의 갯수는?");
        var i, e;
        var count = 1;

        // 테이블 생성(<table>태그)
        document.write("<table>");
            // 행 생성(<tr>태그)
        for(i = 1; i <= row; i++) {
            document.write("<tr>");
                // 열 생성(<td>태그)
            for(e = 1; e <= col; e++) {
                document.write("<td>"+ count +"</td>");
                count++;
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
    
</body>
</html>
