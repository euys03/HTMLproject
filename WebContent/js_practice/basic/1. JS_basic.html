<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 기초 실습</title>
</head>
<body>
    문제1. div 안에 있는 내용을 "성공" 으로 바꾸어 보세요 <br>
    (JavaScript로만 바꾸는걸 잊지마세요!)
    <div id="div1">
        저를 바꾸어보세요^^
    </div>
    <br><br>
    
    문제2. "바꿀수 있을까? 라는 문구를 "성공" 으로 바꾸어 보세요 <br>
    <div id="div2">
        <input type="text" id="test" value="바꿀수 있을까?"/>
    </div>
    <br><br>
    문제3. 해당 값을 읽어서 개발자도구 : 콘솔에 출력해보세요
    <div id="div3">
        <p id="p1">
            <span id="span">저를 읽어서 콘솔에 출력해보세요</span>
        </p>
    </div>
    <br><br>
    
    문제4. 해당 태그의 타입을 변경하여 볼 수 있도록 해보세요(버튼이 없는 문제입니다.)
    <div id="div4">
        <input type="hidden" id="test2" value="성공">
    </div>
    
<!-------------------------- 자바 스크립스(JS) 영역 ----------------------------->
<!-- 
    * innerHTML : HTML의 해당태그 내에 적혀있는 내용을 출력
    * '#'을 붙이지 않으면 id나 name과 같은 속성이 아닌 '태그'를 의미하며 해당 모든 태그들이 선택된다. 
    * 이와 같이 '#'을 적어주어야("#span") id가 span인 태그만 선택된다.
    * '#'을 안쓰는 경우는 없으니 꼭 적어주기. (뿐만 아니라 점(.), 샵(#) 등 모두 작성 가능)
-->

    <script>
        // 문제 1 (그 외 사이값은 .innerHTML 사용)
        var div1 = document.querySelector("#div1");
        // div1.querySelector("#div1").innerHTML(='저를 바꾸어보세요') = "성공";
        div1.innerHTML = "성공";

        // 문제 2 (input태그 내의 value를 변경 -> innerHTML(X), value(O), input태그는 value!)
        // document.querySelector("#test")(='<input>태그'를 의미).value(=<input>태그의 value를 사용함을 의미
        //                                               , 현재 value="";이며 value에 '성공' 저장) = "성공";
        document.querySelector("#test").value = "성공";

        // 문제 3
        // document.querySelector("#span"); = id가 span인 <input>태그를 의미 (innerHTML = HTML의 해당태그 내에 적혀있는 내용을 출력)
        var spanText = document.querySelector("#span").innerHTML;
        console.log(spanText);

        // 문제 4
        // document.querySelector("#test2").type = id가 test2인 <input>태그를 의미하며 <input>태그의 type을 사용함을 의미
        var inputTag = document.querySelector("#test2");
        inputTag.Type = "text";

    </script>
</body>
</html>
