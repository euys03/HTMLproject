<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 기본 실습 (문자열)</title>
    <style>
        div {
            border: 1px solid red;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1> 문자열 메소드 문제</h1>
    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오
    <fieldset>
        <legend>보기</legend>
        <input type="text" placeholder="글자를 작성해보세요" size=100 id="text1">
    </fieldset><br>
    <div id="result1"> </div>
    <button onclick="stringLength();"> 확인하기</button>
    <br><br>
    <hr><hr>
    <br><br>

    문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오 
    (동작 결과는 정답을 확인하셔도 됩니다.)
    <fieldset>
        <legend>보기</legend>
        <label id="la1">콜라,사이다,햄버거,피자,한약</label>
    </fieldset><br>
    <div id="result2"> </div>
    <button onclick="stringSplit();"> 확인하기</button>
    <br><br>
    <hr><hr>
    <br><br>

    문제3. <br>
    글자를 입력후 입력 버튼을 클릭하면 <br>
    메시지공간에 출력하고 대문자버튼,소문자버튼을 <br>
    클릭하면 해당 입력값을 대/소문자로 바꾸어 주어라<br>
    (입력 버튼을 클릭하면 입력창 값을 가져오고 입력창에 내용은 비워라!)
    <fieldset>
        <legend>입력창</legend>
        <input type="text" id="memo" size="50" />
    </fieldset><br>
    <div id="result3"> </div>
    <button onclick="memoPrint();">입력</button>
    <button onclick="memoUpper();">대문자로 변경</button>
    <button onclick="memoLower();">소문자로 변경</button>




    <script>
        // 문제1
        function stringLength() {
            var divTag = document.querySelector("#result1");
            var inputTag = document.querySelector("#text1");
            divTag.innerHTML = "보기의 문자열의 길이는 " + inputTag.value.length + "입니다.";
        }

        // 문제2
        function stringSplit() {
            // 2) id가 'la1'인 문자열 받기
            var exStr = document.querySelector("#la1").innerHTML;
            console.log(exStr);
            // 3) 받은 문자열 콤마(,)를 기준으로 잘라 배열에 저장
            var strArr = exStr.split(",");
            console.log(strArr);
            // 4) 배열의 인덱스로 접근
            for(var i = 0; i < strArr.length; i++) {
                console.log(strArr[i]);
                // 1.콜라<br> 2.사이다<br> 3.햄버거<br> 4.피자<br> 5.한약

                // 1) id가 'result2'인 출력창에 html 입력받기 
                // 5) for문 안으로 코드 이동
                // 6) 콤마(,)를 기준으로 자른 배열 출력 및 복합연산자(+=) 사용하여 값 누적
                document.querySelector("#result2").innerHTML += (i+1) + "." + strArr[i] + "<br>";  // (1번), (5번)
            }
        }

        // 문제3
        function memoPrint() {
            // 2) 입력값(id가 'memo')
            var memoTag = document.querySelector("#memo");
            var input = memoTag.value;
            // 1) id가 'result3'인 출력창(위치,innerHTML)에 값 입력받기
            document.querySelector("#result3").innerHTML = input;
            // 3) 입력창의 공백을 유지하기 위해 .value="" 사용
            memoTag.value = "";
        }
        function memoUpper() {
            var divTag = document.querySelector("#result3");
            var divStr = divTag.innerHTML;
            //console.log(divStr.toUpperCase());
            divTag.innerHTML = divStr.toUpperCase(); 
        }
        function memoLower() {
            var divTag = document.querySelector("#result3");
            var divStr = divTag.innerHTML;
            //console.log(divStr.toUpperCase());
            divTag.innerHTML = divStr.toLowerCase();
        }
    </script>
    <br><br><br><br><br><br>
</body>
</html>
