<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
</head>
<body>
    <h2>간이 계산기 만들기</h2>
    첫번째 값 : <input type="text" id="input1"><br>
    두번째 값 : <input type="text" id="input2"><br>
    <!-- input태그로 button 만들어보기 
        <button>태그는 태그 사이에 값 넣기 : <button>+</button>
        <input>태그는 value에 값(value="+")을 넣어야만 확인할 수 있다. -->
    <input type="button" value="+" onclick="calculate(this.value);">
    <!-- '+', '-', 'x', ... 대신 이벤트가 발생한 전체 태그를 가져오는 this 속성 사용 -->
    <!-- this : 클릭(onclick속성)이 발생한 태그(<input>태그) 자체가 넘어옴 -->
    <input type="button" value="-" onclick="calculate(this.value);">
    <input type="button" value="x" onclick="calculate(this.value);">
    <input type="button" value="/" onclick="calculate(this.value);">
    <input type="button" value="%" onclick="calculate(this.value);">
    <br><br>
    계산결과 : <span id="result"></span>

    <script>

/*
    // input1, input2, result, span태그 -> 전역변수로 선언하여 한번만 작성
        // 1) 첫번째 값(value) 가져오기
        var input1 = document.querySelector("#input1").value;
        // 2) 두번째 값(value) 가져오기
        var input2 = document.querySelector("#input2").value;
        // 3) 연산하기 선언
        var result = 0;
        // 4) 계산결과에 출력하기 => span태그 사이에 입력
        var spanTag = document.querySelector("#result");
*/

        
/* ---------------------------- 최종 방법 ---------------------------------- */
//  버튼(+,-,x,/,%)마다 함수를 생성하지 않고, calculate라는 함수를 따로 만들어 
//  연산자 값(operator(+,-,x,/,%))을 입력받아 출력 => [switch-case문 사용]

        function calculate(operator) {
            // 1) 첫번째 값(value) 가져오기 -> 형변환(Number) 필요
            var input1 = Number(document.querySelector("#input1").value);
            // 2) 두번째 값(value) 가져오기 -> 형변환(Number) 필요
            var input2 = Number(document.querySelector("#input2").value);
            // 3) 연산하기 선언
            var result = 0;
            // 4) 계산결과에 출력하기 => span태그 사이에 입력
            var spanTag = document.querySelector("#result");

            // this에 의해 input태그 자체가 넘어오며 태그에서 필요한 값(+,-,x,/,%)을 사용한다.
            // this : <input type="button" value="~~" onclick="~~;">
            // value="%" => this.value
            switch(operator) {
                case '+' : result = input1 + input2; break;
                case '-' : result = input1 - input2; break;
                case 'x' : result = input1 * input2; break;
                case '/' : result = input1 / input2; break;
                case '%' : result = input1 % input2; break;
            }
            spanTag.innerHTML = result;
        }
/* -------------------------------------------------------------------------- */
