<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록 관련 태그</title>
    </head>
    <body>
        <h1>순서없는 목록 태그</h1>
        <ul> 
        <!-- 순서없는 목록 태그의 경우 자동으로 반점으로 표현된다. -->
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>jQuery</li>
        </ul>
        <h1>순서있는 목록 태그</h1>
        <ol type="I" reversed="reversed">
         <!-- 순서표현 : <ol>태그 사용
            아라비아 숫자(I)나, abc(a),가나다, 숫자 등으로 표현된다.-->
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>jQuery</li>
        </ol>
        <h1>설명 목록 태그</h1>
        <dl>
            <dt>이곳은 목록의 제목을 적는 곳입니다.</dt>
            <dd>이곳은 목록에 대한 설명을 적는 곳입니다.</dd>
        </dl>
    </body>
</html>
