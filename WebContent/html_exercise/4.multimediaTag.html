<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <!-- <alt> 태그 안에는 보통 변수의 경우에 나올 설명을 적는다. -->
    <img src="../images/salad.jpg" alt="(샐러드)이미지 안나오면 나오는 글"> <br>
    <img src="../images/tangerines.jpg" alt="(귤들)">
    <!-- 주소값에서 ../는 기준파일에서 상위폴더로 이동하는걸 의미한다(상대경로) -->
    <!-- 주소값에 C:\user....와 같은 형식이 '절대경로'이며 보통은 상대경로를 사용함. -->
    <img src="https://t1.daumcdn.net/cfile/tistory/2635433B560E8D6728" alt="JAVA">
    <!-- 인터넷에서 이미지주소복사 해서 갖다붙이기 -->
    <br>
    <!-- controls를 적지 않으면 사진과 다를바 없다 -->
    <video src="../medias/flight.mp4" width="400px" height="300px" controls></video><br>
    <!-- width, height로 영상 및 사진도 크기(px)를 지정할 수 있다 / <br>태그를 통해 일렬로 줄바꿈도 가능-->
    <video src="../medias/salad.mp4" width="400px" height="250px" controls></video><br>
    <audio src="../medias/spring.mp3" controls></audio>

</body>
</html>
