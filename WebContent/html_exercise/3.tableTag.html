<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!-- 표를 만드는 태그에는 <table>, <tr>, <td>, <th>가 있음 -->
    <!--
        <table> : 기본적으로 표를 생성해주는 태그
        <tr> : 표의 행을 나타내는 태그(가로)
        <td> : 표의 열을 나타내는 태그(세로)
        <th> : 표의 제목 셀을 나타내는 태그
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <caption><b>웹 브라우저의 종류</b></caption>
        <!-- <caption>태그를 사용하여 테이블의 제목을 작성할 수 있다.
            <b> 태그를 사용하여 굵은 글씨로 설정 -->
        <tr> <!--1행-->
        <!-- 1행 2열의 테이블을 만든다고 했을 때 1개의 <tr> 안에 2개의 <td>를 쓰면 1행 2열의 테이블이 만들어진다. -->
        <!-- <th>태그는 제목태그로 조금 두꺼운 글꼴을 사용할 수 있다. -->
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr> <!--2행-->
            <td>엣지</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr> <!--3행-->
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr> <!--4행-->
            <td>사파리</td>
            <td>Apple</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr> <!--5행-->
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.Mozila.org</td>
        </tr>
    </table>
    <figure>figure를 이용하여 설명을 적을 수 있다.</figure>

    <h1> 표의 행과 열 합치기</h1>
    <table border="1">
        <tr>
            <!-- 섹션1-1과 섹션2-1이 합쳐진다는 것은 섹션2-1이 삭제되면 된다는 의미 -->
            <!-- <rowspan>태그를 사용하여 행과 행을 합친다.(세로) -->
            <td rowspan="2">섹션1-1</td>
            <td>섹션1-2</td>
        </tr>
        <tr>
            <!--<td>섹션2-1</td>-->
            <td>섹션2-2</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="2">섹션1-1</td>
            <!--<td>섹션1-2</td>-->
        </tr>
        <tr>
            <!-- 섹션1-1과 섹션1-2이 합쳐진다는 것은 섹션1-2이 삭제되면 된다는 의미 -->
            <!-- <colspan>태그를 사용하여 열과 열을 합친다. -->
            <td>섹션2-1</td>
            <td>섹션2-2</td>
        </tr>
    </table>

    <h1>표의 행과 열 합치기(회원정보)</h1>
    <table border="1">
        <caption><b>회원 정보</b></caption>
        <tr>
            <!-- colspan, rowspan 동시에 사용하면 병합되는 테이블 사이에 껴있는 테이블도 자동으로 사라진다 -->
            <td colspan="2" rowspan="2" width="100" height="150">사진</td>
            <!--<td>섹션1-2</td>-->
            <td width="70">이름</td>
            <td width="200">섹션1-4</td>
        </tr>
        <tr>
            <!--<td colspan="2">섹션2-1</td>-->
            <!--<td>섹션2-2</td>-->
            <td>연락처</td>
            <td>섹션2-4</td>
        </tr>
        <tr>
            <td width="65" height="40">주소</td>
            <td colspan="3">섹션3-2</td>
            <!--<td>섹션3-3</td>
            <td>섹션3-4</td>-->
        </tr>
        <tr>
            <td height="80">자기소개</td>
            <td colspan="3">섹션4-2</td>
            <!--<td>섹션4-3</td>
            <td>섹션4-4</td>-->
        </tr>
    </table>

</body>
</html>
