<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <!-- CSS part.(style) -->
    <style>
        div { border : 1px solid black; background-color : gold; }
        span { border: 1px solid blue; }
    </style>
</head>
<body>
    <h1>div 태그</h1>
    <!-- <div>태그 : 영역을 나타내는 '블록 속성' 요소로, 안에 값을 적지 않으면 보이지 않는다. -->
    <div>div영역1</div>
    <div>div영역2는 공간단위로 존재하며</div>
    <div>div영역3은 블록 속성 요소(세로)이다.</div>
    <div>div영역4를 만들었을 때 세로로 추가된다.</div>

    <h1>span 태그</h1>
    <!-- <span>태그 : '인라인 속성' 요소로 가로로 추가된다. -->
    <span>span영역1</span>
    <span>span영역2은 텍스트 단위로 존재하며</span>
    <span>span영역3은 인라인 속성 요소(가로)이다.</span>
    <span>span영역4를 만들었을 때 가로로 추가된다.</span>

    <h1>iFrame 태그</h1>
    <!-- <iFrame>태그 : 링크를 통해 페이지를 브라우저에 나타낼 수 있다.(보안상의 이유로 잘 사용x) -->
    <iframe src="https://www.iei.or.kr" style="width: 1000px; height: 500px;"></iframe>
    <br><br><br>
</body>
</html>
