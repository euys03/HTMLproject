<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 조작 메소드</title>

    <style>
        table { border : 1px solid black; }
        th,td { border : 1px solid black; }
    </style>
    <!-- jQuery 선언문 -->
    <script src="../../js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <script>
        $(function() {
            $("#btn").on("click", function() {
                //alert("test");
                var trTags = $("tr");
                var result = "";
                trTags.each(function(index, item) {
                    // 첫번째 제외
                    if (index > 0) {
                        var tdTags = $(item).children();
                        var input = tdTags.eq(0).children();
                        //console.log(input);
                        // 체크되어있는지 확인
                        // is대신 선택자도 사용가능(input태그내에 :hover, focus 등이 있다(2.selector2.html참고) / 'checked'자리에 selectbox, radiobutton 등도 사용 가능)
                        if(input.is(":checked")) {
                            //console.log(tdTags.eq(1).text());
                            //console.log(tdTags.eq(2).text());
                            //console.log(tdTags.eq(3).text());
                            // 결과값 누적
                            result += tdTags.eq(1).text() + ", " + tdTags.eq(2).text() + ", " + 
                                                tdTags.eq(3).text() + "<br>";
                        }
                    }
                });
                $("#result").html(result);
            });
        });
    </script>

    <table>
        <tr>
            <th>체크</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>홍길동</td>
            <td><a href="#">20</a></td>
            <td>서울시</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>
    
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>
    
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>
    
        </tr>
    </table>
    <br>
    
    <label>출력</label>
    <div style="border:3px solid red; height:200px; width:500px;" id="result">
        
    </div>
    
    <button id="btn">출력</button>
</body>
</html>
