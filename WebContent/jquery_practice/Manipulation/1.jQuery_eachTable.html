<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 조작 메소드</title>

    <!-- jQuery 사용을 위한 다운받은 파일 경로 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        table {
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <script>
        // 문제1. <td>이용
        $(function() {
            $("#btn").on("click",() => {
                var str = "";
                // $("td").each(function(index, item) {
                //     //str += item.innerHTML + ",";
                //     str += item.innerHTML;  // 콤마(,) 없애는 ver.
                //     //if(index % 3 == 2) str += "<br>";
                //     if(index % 3 == 2) {
                //         str += "<br>";
                //     }else{
                //         str += ",";
                //     }
                // });
                // // 누적된 것을 한번만 해주면 되므로 밖으로 빼준다.
                // $("#span1").html(str);

                // 문제1. <tr> 이용
                $("tr").each(function(index, item) {
                    if(index > 0) { // [이름/나이/주소] (tr[0]은 출력되지 않게하기 위해 조건 걸기)
                        console.log(item);
                        var name = $(item).children().eq(0).text();
                        var age = $(item).children().eq(1).text();
                        var addr = $(item).children().eq(2).text();
                        // 누적하여 저장
                        str += name + ", " + age + ", " + addr + "<br>"
                    }
                });
                // 누적된 것을 한번만 해주면 되므로 밖으로 빼준다.
                $("#span1").html(str);
            });
        });

    </script>


    문제1. <br>
    학생정보 출력 버튼을 클릭시 테이블에 있는 학생 정보가 <br>
    fieldset 안에 출력되도록 만드시오! ($.each 사용) <br>
    <table>
        <tr><th>이름</th><th>나이</th><th>주소</th></tr>
        <tr><td>홍길동</td><td>20</td><td>서울시</td></tr>
        <tr><td>김말똥</td><td>30</td><td>경기도</td></tr>
        <tr><td>고길똥</td><td>40</td><td>강원도</td></tr>
        <tr><td>김지똥</td><td>50</td><td>인천광역시</td></tr>  
    </table>
    
    <fieldset style="height:200px;width:500px;">
        <legend>출력</legend>
        <span id="span1"></span>
    </fieldset>
    <button id="btn">학생정보 출력</button>
</body>
</html>
