    <script>
        $(function() {
            // 색 적용하기
            var color = ""
            $("#img1").on("click", function() {
                //console.log($("#img1").css("background-color"))
                color = $("#img1").css("background-color");

            // $("#7th").on("click", function() {

            // 위의 코드 간단히 쓰기 (문자열 속성 선택자[] 및 this 키워드 사용)
            $("div[id$=th]").on("click", function() {
                $(this).css("background-color", color);
            });

            $("#btn1").on("click", function() {
                $("div[id$=th]").css("background-color", "white");
            });
        });
    </script>
