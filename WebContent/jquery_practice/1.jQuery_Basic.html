<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Seletor</title>
    <!-- jQuery 사용을 위한 다운받은 파일 경로 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>

    <script>
        //$("h1").first().css("color", "red");
        //$("h1").eq(0).css("color", "red");
        $("h1:eq(0)").css("color", "red");          // selector 방식
        $("#text").css("color", "orange");          // 아이디 선택자
        $("[name=text]").css("color", "yellow");    // 기본속성선택자
        $(".text").css("color", "green");           // 클래스선택자
    </script>
</body>
</html>
