<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery filter() 메소드</title>
    <!-- jQuery 사용을 위한 다운받은 파일 경로 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
    

    <script>
        // 클래스 선택자
            // 1) 첫번째 요소 선택
        //$(".first").eq(0).css("color", "red");
        //$(".first").first().css("color", "red");
        //$("ol>li").first().css("color", "red"); // 후손(자손)선택자
        $("ol>li:first-child").css("color", "red");
            // 2) 두번째 요소 선택
        //$("ol>li").eq(1).css("color", "orange");
        $("ol>li:nth-child(2)").css("color", "orange");
            // 3) 세번째 요소 선택
        //$(".first").last().css("color", "yellow");
        $("ol>li:last-child").css("color", "yellow");
            // 4) 네번째 요소 선택
        //$(".third").eq(0).css("color", "green");
        $("ul>li").first().css("color", "green");
            // 5) 다섯번째 요소 선택
        //$(".second").eq(1).css("color", "blue");
        $("ul>li").eq(1).css("color", "blue");
            // 6) 여섯번째 요소 선택
        $(".third").last().css("color", "navy");
    </script>
</body>
</html>
