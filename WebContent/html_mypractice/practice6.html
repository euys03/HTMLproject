<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제6</title>
    <style>
        /* <div>를 통해 웹 브라우저를 보기 편하게 만든다 */
        div { 
            /* <div>태그에 테두리를 지정하고자하는 경우 */
            border: 1px solid black;
            /* 가운데로 옮기고자하는 경우 */
            padding: 20px 40px;
        }

    </style>
</head>
<body>
    <div>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <h4>개인정보</h4>
            <ul>
                <li>
                    <!-- <placeholder>태그 : 입력칸 내 가이드 메시지 -->
                    이름
                    <input type="text" placeholder="공백없이 입력하세요.">
                </li>
                <li>
                    연락처
                    <input type="tel">
                </li>
            </ul>
            <h4>지원분야</h4>
            <ul>
                <li>
                    <input type="radio" name="part">웹 퍼블리싱
                </li>
                <li>
                    <input type="radio" name="part">웹 어플리케이션 개발
                </li>
                <li>
                    <input type="radio" name="part"> 개발 환경 개선
                </li>
            </ul>
            <h4>지원동기</h4>
            <!-- <textarea>태그 : 장문 작성 가능 -->
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </div>
        </form>
    </div>
</body>
</html>
