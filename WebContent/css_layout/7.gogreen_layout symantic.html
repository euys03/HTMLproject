<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green</title>
    <link rel="stylesheet" href="./css/gogreen.css">
</head>
<body>
    <h1>웹 브라우저 꾸미기</h1>
    <div id="container">
        <header id="header">
            <div id="header-layer1">
                <img src="./gogreen_img/logo.jpg" alt="logo">
            </div>
            <div id="header-layer2">
                <img src="./gogreen_img/mainlogo.jpg" alt="gogreen">
            </div>
        </header>

        <nav id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <main id="main">
            <aside id="main-layer1"></aside>
            <section id="main-layer2">

                <div id="main-top">
                    <div id="top-left">
                        <img class="main-img" src="./gogreen_img/main_img1.jpg" alt="숲">
                        <div class="img-caption">나무를 심는 사람들</div>
                    </div>
                    <div id="top-right">
                        <img class="main-img" src="./gogreen_img/main_img2.jpg" alt="풀">
                        <div class="img-caption">아이들에게 녹색 미래를</div>
                    </div>
                </div>

                <div id="main-bottom">
                    <div id =bottom-left>
                        <img class="main-img" src="./gogreen_img/main_img3.jpg" alt="산토끼">
                        <div class="img-caption">설악산을 살리는 길</div>
                    </div>
                    <div id =bottom-right>
                        <img class="main-img" src="./gogreen_img/main_img4.jpg" alt="북극곰">
                        <div class="img-caption">사라지는 북극곰들</div>
                    </div>
                </div>
                
            </section>
            <section id="main-layer3">
                <aside id="aside-top">
                    <!-- 로그인 테이블 -->
                    <table>
                        <tr> <!-- <td>태그에 사이즈(size)를 주어 입력칸 크기 조절 -->
                            <td colspan="2"><input type="text" name="" id="" size="15"></td>
                            <!-- <td></td> -->
                            <td colspan="2" rowspan="2"><button id="login-btn">로그인</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="password" size="15"></td>
                            <!-- <td></td> -->
                            <!-- <td></td> -->
                        </tr>
                        <tr>
                            <td colspan="3" id="text-area">
                                <a href="#">회원가입</a>
                                <a href="#">ID/PW찾기</a>
                            </td>
                            <!-- <td></td>
                            <td></td> -->
                        </tr>
                    </table>
                </aside>
                <section id="aside-mid"></section>
                <section id="asside-bottom"></section>
            </section>
        </main>

        <footer id="footer">
            <img src="./gogreen_img/footer.JPG" alt="footer">
        </footer>
    </div>
</body>
</html>
