<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 로그인 폼</title>
    <link rel="stylesheet" href="./css/login_layout.css">
</head>
<body>
    <h1>문제_05 :Login 폼 만들어보기</h1>
    <div id="container">
        <div id="header">
            <div id="header-layer1"></div>
            <div id="header-layer2"></div>
            <div id="header-layer3"></div>
        </div>
        <div id="nav"></div>
        <div id="main">
            <div id="main-layer1"></div>
            <div id="main-layer2"></div>
            <div id="main-layer3">
                <!-- aside ~ : layer 아래에 어떠한 기능을 추가할 경우 사용 -->
                <div id="aside-login">
                    <!-- 로그인(기능) 테이블 -->
                    <table>
                        <tr>
                            <td colspan="2"><input type="text"></td>
                            <!-- <td></td> -->
                            <td colspan="2" rowspan="2"><button id="login-btn">로그인</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="password"></td>
                            <!-- <td></td> -->
                            <!-- <td></td> -->
                        </tr>
                        <tr>
                            <td colspan="3" id="text-area">
                                <a href="#">회원가입</a>
                                <a href="#">ID/PW찾기</a>
                            </td>
                            <!-- <td></td>
                            <td></td> -->
                        </tr>
                    </table>
                </div>

                <div id="aside"></div>
            </div>

        </div>

        <div id="footer"></div>
    </div>
    <hr><hr>
</body>
</html>
